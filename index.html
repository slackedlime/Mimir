<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mimir</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/search.css">
	<script defer src="javascript/script.js" type="module"></script>
</head>
<body>
	<header>
		<div class="search-wrapper">
			<input type="text" placeholder="Type your Query here!" autocomplete="off" class="search" id="search">

			<div class="auto-complete" id="auto-complete" style="display: none">
				Type To Search Something
			</div>

			<div class="search-icon"><i class="fa fa-search"></i></div>
			
		</div>

		<hr class="line">
	</header>

	<div class="wiki-wrapper">
		<div class="summary" id="summary">

		</div>

		<div class="thumbnail" id="thumbnail">
			
		</div>

		<div class="images" id="images">
			
		</div>
	</div>

	<footer>

	</footer>
</body>
</html>
