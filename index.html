<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mimir</title>
	<link rel="stylesheet" 
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/search.css">
	<link rel="stylesheet" href="css/wiki.css">
	<script defer src="javascript/script.js" type="module"></script>
</head>
<body>
	<header>
		<h1 id="logo" class="logo">ᛗᛁᛗᛁᚱ</h1>

		<div class="search-wrapper">
			<input type="text" placeholder="Type your Query here!"
				autocomplete="off" class="search" id="search">

			<div class="auto-complete" id="auto-complete" style="display: none">
				Type To Search Something
			</div>

			<div class="search-icon"><i class="fa fa-search"></i></div>
			
		</div>

		<hr>
	</header>

	<main class="wiki-wrapper">
		<div class="summary-wrapper wiki-box">
			<h1 class="title" id="title"></h1>

			<hr>

			<p class="summary" id="summary"></p>

			<div class="images" id="images"></div>
		</div>

		<div class="thumbnail-box wiki-box">
			<img id="thumbnail" class="thumbnail">
			<p id="thumbnail-explaination" class="thumbnail-explaination"></p>
		</div>
	</main>

	<div class="footer-spacing"></div>
	
	<footer>
		<p class="footer-text">Made by Sourav and Mahadev for the SIS CodeFest</p>
	</footer>
</body>
</html>
